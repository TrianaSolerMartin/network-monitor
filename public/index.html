<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Monitor</h1>
            <button id="refresh-btn" title="Refresh Status">ðŸ”„</button>
        </header>

        <div id="status-panel">
            <h2>Server Status</h2>
            <div class="status-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="inactive">Inactive</button>
            </div>
            <ul id="server-status" class="status-list"></ul>
        </div>

        <div id="charts" class="chart-container">
            <h2>Response Time History</h2>
            <canvas id="responseTimeChart"></canvas>
        </div>

        <div id="host-management" class="management-panel">
            <h2>Manage Hosts</h2>
            <form id="host-form">
                <div class="input-group">
                    <input type="text" id="host-input" placeholder="Enter hostname (e.g., google.com)" required>
                    <button type="submit" class="add-btn">Add Host</button>
                </div>
                <small class="hint">Enter domain name or IP address</small>
            </form>
        </div>

        <div id="monitoring-stats" class="stats-panel">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Total Hosts</span>
                    <span id="total-hosts" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Active Hosts</span>
                    <span id="active-hosts" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average Response</span>
                    <span id="avg-response" class="stat-value">0ms</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
